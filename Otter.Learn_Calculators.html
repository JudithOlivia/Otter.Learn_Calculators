<!DOCTYPE html>
<html>
<head> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Otter Learn Student Calculators</title>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class = "sidebar">
        <h2>Calculators</h2>
        <button onclick="showSection ('gpa')">GPA Calculator</button>
        <button onclick = "toggltDropdown()">AP Calculator ▼</button>
        <div id = "ap-dropdown" class="dropdown">
            <button onclick="showSection('ap-afs')">AP Africain Americain Studies</button>
            <button onclick="showSection('ap-arthis')">AP Art History</button>
            <button onclick="showSection('ap-bio')">AP Biology</button>
            <button onclick="showSection('ap-calab')">AP Calculus AB</button>
            <button onclick="showSection('ap-calbc')">AP Calculus BC</button>
            <button onclick="showSection('ap-cap')">AP Capstone</button>
            <button onclick="showSection('ap-chem')">AP Chemistry</button>
            <button onclick="showSection('ap-chin')">AP Chineese Language and Culture</button>
            <button onclick="showSection('ap-cmgov')">AP Comparative Government and Politics</button>
            <button onclick="showSection('ap-compa')">AP Computer Science A</button>
            <button onclick="showSection('ap-compp')">AP Computer Science Principles</button>
            <button onclick="showSection('ap-draw')">AP Drawing</button>
            <button onclick="showSection('ap-lang')">AP English Language and Composition</button>
            <button onclick="showSection('ap-lit')">AP English Literature and Composition</button>
            <button onclick="showSection('ap-es')">AP Enviromental Science</button>
            <button onclick="showSection('ap-eh')">AP European History</button>
            <button onclick="showSection('ap-fre')">AP French Language and Culture</button>
            <button onclick="showSection('ap-ger')">AP German Language and Culture</button>
            <button onclick="showSection('ap-hug')">AP Human Geography</button>
            <button onclick="showSection('ap-ita')">AP Italian Language and Culture</button>
            <button onclick="showSection('ap-jap')">AP Japanese Language and Culture</button>
            <button onclick="showSection('ap-lat')">AP Latin</button>
            <button onclick="showSection('ap-mac')">AP Macroeconomics</button>
            <button onclick="showSection('ap-mic')">AP Microeconomics</button>
            <button onclick="showSection('ap-mus')">AP Music Theory</button>
            <button onclick="showSection('ap-phy1')">AP Physics 1: Algebra-Based</button>
            <button onclick="showSection('ap-phy2')">AP Physics 2: Algebra-Based</button>
            <button onclick="showSection('ap-phyc')">AP Physics 1: Electricity and Magnetism</button>
            <button onclick="showSection('ap-phycm')">AP Physics 1: Mechanics</button>
            <button onclick="showSection('ap-prec')">AP Precalculus</button>
            <button onclick="showSection('ap-psyc')">AP Psychology</button>
            <button onclick="showSection('ap-reas')">AP Research</button>
            <button onclick="showSection('ap-sem')">AP Seminar</button>
            <button onclick="showSection('ap-spalang')">AP Spanish Language and Culture</button>
            <button onclick="showSection('ap-spalit')">AP Spanish Literature and Culture</button>
            <button onclick="showSection('ap-stat')">AP Statistics</button>
            <button onclick="showSection('ap-gov')">AP United States Government and Politics</button>
            <button onclick="showSection('ap-ush')">AP United States History</button>
            <button onclick="showSection('ap-wrld')">AP World History</button>
        </div>
    </div>

    <div class="content" id="content">
    <h1>Welcome</h1>
    <p>Select a calculator from the sidebar.</p>
  </div>

  <script>
    // Toggle dropdown
    function toggleDropdown() {
      const dd = document.getElementById("ap-dropdown");
      dd.style.display = dd.style.display === "flex" ? "none" : "flex";
    }

    // Switch content
    function showSection(section) {
      const content = document.getElementById("content");

      if (section === "gpa") {
        content.innerHTML = `
          <h1>GPA Calculator</h1>
          <label>Class Name: <input type="text" id="class-name"></label>
          <label>Grade (%): <input type="number" id="grade" min="0" max="100"></label>
          <label>Course Type:
            <select id="course-type">
              <option value="regular">Regular</option>
              <option value="honors">Honors (+0.5)</option>
              <option value="ap">AP (+1.0)</option>
              <option value="ib">IB (+1.0)</option>
              <option value="college">College (+1.0)</option>
            </select>
          </label>
          <button class="calc-btn" onclick="calculateGPA()">Calculate GPA</button>
          <div class="result" id="gpa-result"></div>
        `;
      }
      else if (section === "ap-bio") {
        content.innerHTML = `
          <h1>AP Biology Calculator</h1>
          <label>Multiple Choice Score (out of 60): 
            <input type="number" id="bio-mc" min="0" max="60">
          </label>
          <label>Free Response Score (out of 120): 
            <input type="number" id="bio-frq" min="0" max="120">
          </label>
          <button class="calc-btn" onclick="calcAPBio()">Calculate AP Score</button>
          <div class="result" id="ap-bio-result"></div>
        `;
      }
      else if (section === "apush") {
        content.innerHTML = `
          <h1>AP US History Calculator</h1>
          <label>MCQ Score (out of 55): 
            <input type="number" id="apush-mc" min="0" max="55">
          </label>
          <label>FRQ/DBQ/SAQ Score (scaled): 
            <input type="number" id="apush-frq" min="0" max="100">
          </label>
          <button class="calc-btn" onclick="calcAPUSH()">Calculate APUSH Score</button>
          <div class="result" id="apush-result"></div>
        `;
      }
      else if (section === "ap-calc") {
        content.innerHTML = `
          <h1>AP Calculus Calculator</h1>
          <label>Multiple Choice Score (out of 45): 
            <input type="number" id="calc-mc" min="0" max="45">
          </label>
          <label>Free Response Score (out of 54): 
            <input type="number" id="calc-frq" min="0" max="54">
          </label>
          <button class="calc-btn" onclick="calcAPCalc()">Calculate AP Calc Score</button>
          <div class="result" id="ap-calc-result"></div>
        `;
      }
      else if (section === "ap-chem") {
        content.innerHTML = `
          <h1>AP Chemistry Calculator</h1>
          <label>Multiple Choice Score (out of 60): 
            <input type="number" id="chem-mc" min="0" max="60">
          </label>
          <label>Free Response Score (out of 46): 
            <input type="number" id="chem-frq" min="0" max="46">
          </label>
          <button class="calc-btn" onclick="calcAPChem()">Calculate AP Chem Score</button>
          <div class="result" id="ap-chem-result"></div>
        `;
      }
    }

    // GPA calculation
    function calculateGPA() {
      const grade = parseFloat(document.getElementById("grade").value);
      const type = document.getElementById("course-type").value;

      if (isNaN(grade)) {
        document.getElementById("gpa-result").innerText = "Please enter a valid grade.";
        return;
      }

      // Convert percentage → 4.0 scale
      let unweighted = 0;
      if (grade >= 90) unweighted = 4.0;
      else if (grade >= 80) unweighted = 3.0;
      else if (grade >= 70) unweighted = 2.0;
      else if (grade >= 60) unweighted = 1.0;
      else unweighted = 0.0;

      // Weighted bonus
      let bonus = 0;
      if (type === "honors") bonus = 0.5;
      else if (["ap","ib","college"].includes(type)) bonus = 1.0;

      const weighted = Math.min(unweighted + bonus, 5.0);

      document.getElementById("gpa-result").innerText =
        `Unweighted GPA: ${unweighted.toFixed(2)} | Weighted GPA: ${weighted.toFixed(2)}`;
    }

    // AP Bio example
    function calcAPBio() {
      const mc = parseFloat(document.getElementById("bio-mc").value) || 0;
      const frq = parseFloat(document.getElementById("bio-frq").value) || 0;
      const total = mc + frq;
      let score;
      if (total >= 150) score = 5;
      else if (total >= 120) score = 4;
      else if (total >= 90) score = 3;
      else if (total >= 60) score = 2;
      else score = 1;
      document.getElementById("ap-bio-result").innerText = `Predicted AP Score: ${score}`;
    }

    // APUSH example
    function calcAPUSH() {
      const mc = parseFloat(document.getElementById("apush-mc").value) || 0;
      const frq = parseFloat(document.getElementById("apush-frq").value) || 0;
      const total = mc + frq;
      let score;
      if (total >= 120) score = 5;
      else if (total >= 90) score = 4;
      else if (total >= 70) score = 3;
      else if (total >= 50) score = 2;
      else score = 1;
      document.getElementById("apush-result").innerText = `Predicted APUSH Score: ${score}`;
    }

    // AP Calc example
    function calcAPCalc() {
      const mc = parseFloat(document.getElementById("calc-mc").value) || 0;
      const frq = parseFloat(document.getElementById("calc-frq").value) || 0;
      const total = mc + frq;
      let score;
      if (total >= 80) score = 5;
      else if (total >= 65) score = 4;
      else if (total >= 50) score = 3;
      else if (total >= 35) score = 2;
      else score = 1;
      document.getElementById("ap-calc-result").innerText = `Predicted AP Calc Score: ${score}`;
    }

    // AP Chem example
    function calcAPChem() {
      const mc = parseFloat(document.getElementById("chem-mc").value) || 0;
      const frq = parseFloat(document.getElementById("chem-frq").value) || 0;
      const total = mc + frq;
      let score;
      if (total >= 85) score = 5;
      else if (total >= 65) score = 4;
      else if (total >= 45) score = 3;
      else if (total >= 30) score = 2;
      else score = 1;
      document.getElementById("ap-chem-result").innerText = `Predicted AP Chem Score: ${score}`;
    }
  </script>
</body>
</html>
